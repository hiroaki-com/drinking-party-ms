{% extends "base.html" %}

{% block title %}ホーム{% endblock %}

{% block content %}

Welcome ! {{ user.get_username }} さん
<p><a href="{% url 'account_logout' %}">ログアウト</a></p>

{% endif %}
{% endblock %}
